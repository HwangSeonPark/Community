<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grad Connect</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="max-height: 60px;">
                <div class="container px-5">
                    <a class="navbar-brand" th:href="@{bdList}" style="font-size: 24px;">GradConnect</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" th:text="'ID: ' + ${session.id}"></a></li>
                            <li class="nav-item"><a class="nav-link" th:text="'Level: ' + ${session.mbLevel}"></a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{logout}"> Logout </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="max-height: 40px;">
			    <div class="container px-5">
			        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			        <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
			            <ul class="navbar-nav mb-2 mb-lg-0">
			                <li class="nav-item"><a class="nav-link" th:href="@{admin}">Manager</a></li>
			                <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Recruitment</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" th:href="@{bdList}">View Posts</a></li>
                                    <li><a class="dropdown-item" th:href="@{fillin}">Create a post</a></li>
                                </ul>
                            </li><li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Community</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" th:href="@{cocoList}">View Posts</a></li>
                                    <li><a class="dropdown-item" th:href="@{fillin2}">Create a post</a></li>
                                </ul>
                            </li>
			            </ul>
			        </div>
			    </div>
			</nav>
			<style>
			  div {
			    text-align: left;
			  }
			</style>
		 <section class="py-5">
		            <div class="container px-5">
		                <!-- Contact form-->
		                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
		                    <div class="text-center mb-5">
		                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
								  <i class="bi bi-pencil-fill"></i>
								</div>
		
		                        <h1 class="fw-bolder">Create a post</h1>
		                        <p class="lead fw-normal text-muted mb-0">Share your interests or useful information</p>
		                    </div>
		                    <div class="row gx-5 justify-content-center">
		                        <div class="col-lg-8 col-xl-6">
		         		 <div class="form">              
						<form role="form" action="coupload" method="post" enctype="multipart/form-data">
					    
	                    <input type="hidden" name="seq" placeholder="글번호" required/>
	                    
	                     <div class="form-floating mb-3">
						    <input class="form-control" id="classification" type="text" name="classification" placeholder="분류 : 학부생, 석사, 박사..." required />
						    <label for="classification">분류</label>
						    <div class="invalid-feedback" data-sb-feedback="classification:required">분류를 입력해주세요.</div>
						</div>
	                   
	                    <div class="form-floating mb-3">
						    <input class="form-control" id="title" type="text" name="title" placeholder="제목" required />
						    <label for="title">제목</label>
						    <div class="invalid-feedback" data-sb-feedback="title:required">제목을 입력해주세요.</div>
						</div>
	                    
	                   <textarea class="form-control" id="story" name="content" placeholder="내용을 적어주세요." rows="5" cols="200" required></textarea>				
						<div class="invalid-feedback" data-sb-feedback="story:required">내용을 입력해주세요.</div>
					   
					    <br>
					   
						<div style="text-align: left;">
						  <input type="file" id="file" name="files" multiple />
						</div>

						<br>
					<div class="d-grid">
					    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Publishing</button>
					</div>
			    </div>
			  </div>
            </div>
		  </section>
        </main>
         <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Produced in May 2023</div></div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
